name: Build

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]      # e.g. v1.2.3 — triggers a release
  pull_request:
    branches: [ main ]
  workflow_dispatch:            # allow manual runs from the Actions tab

jobs:
  build:
    name: Build DLL (MSVC / Windows)
    runs-on: windows-latest
    permissions:
      contents: write           # needed to create releases on tag builds

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── MSVC environment ──────────────────────────────────────────────────
      - name: Setup MSVC developer environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      # ── CMake configure ───────────────────────────────────────────────────
      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=RelWithDebInfo `
            -DCMAKE_CXX_COMPILER=cl `
            -DCMAKE_C_COMPILER=cl
        shell: pwsh

      # ── Build ─────────────────────────────────────────────────────────────
      - name: Build
        run: cmake --build build --config RelWithDebInfo --parallel
        shell: pwsh

      # ── Upload DLL artifact (branch / PR builds only, short retention) ────
      # Skipped on tag builds — the Release step below attaches files directly,
      # so we never hit artifact storage quota for releases.
      - name: Upload DLL artifact (branch builds)
        if: ${{ !startsWith(github.ref, 'refs/tags/') }}
        uses: actions/upload-artifact@v4
        with:
          name: LootTracker-${{ github.sha }}
          path: build/LootTracker.dll
          if-no-files-found: error
          retention-days: 3     # short retention keeps storage usage low

      # ── Create GitHub Release (tag builds only) ───────────────────────────
      # Files are attached directly here — no artifact storage consumed.
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/LootTracker.dll
            build/LootTracker.pdb
          generate_release_notes: true
          draft: false
          prerelease: false
