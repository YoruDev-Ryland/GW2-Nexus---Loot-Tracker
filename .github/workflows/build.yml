name: Build

on:
  push:
    branches: [ main ]
    tags:     [ 'v*.*.*' ]      # e.g. v1.2.3 — triggers a release
  pull_request:
    branches: [ main ]
  workflow_dispatch:            # allow manual runs from the Actions tab

jobs:
  build:
    name: Build DLL (MSVC / Windows)
    runs-on: windows-latest
    permissions:
      contents: write           # needed to create releases on tag builds

    steps:
      # ── Checkout ──────────────────────────────────────────────────────────
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      # ── MSVC environment ──────────────────────────────────────────────────
      - name: Setup MSVC developer environment
        uses: ilammy/msvc-dev-cmd@v1
        with:
          arch: amd64

      # ── CMake configure ───────────────────────────────────────────────────
      - name: Configure CMake
        run: |
          cmake -B build -G "Ninja" `
            -DCMAKE_BUILD_TYPE=RelWithDebInfo `
            -DCMAKE_CXX_COMPILER=cl `
            -DCMAKE_C_COMPILER=cl
        shell: pwsh

      # ── Build ─────────────────────────────────────────────────────────────
      - name: Build
        run: cmake --build build --config RelWithDebInfo --parallel
        shell: pwsh

      # ── Rolling "latest" release — every push to main ──────────────────────────
      # Updates (or creates) a pre-release tagged "latest" so the DLL is always
      # downloadable after a normal commit+push, without needing the release script.
      - name: Update Latest Release
        if: github.ref == 'refs/heads/main'
        uses: softprops/action-gh-release@v2
        with:
          tag_name: latest
          name: Latest Build
          body: "Automated build from the latest commit on `main`.\nFor stable versioned releases see the tagged releases below."
          files: |
            build/LootTracker.dll
            build/LootTracker.pdb
          prerelease: true
          draft: false

      # ── Versioned release — only when ./release.sh vX.Y.Z pushes a tag ────────
      - name: Create GitHub Release
        if: startsWith(github.ref, 'refs/tags/v')
        uses: softprops/action-gh-release@v2
        with:
          files: |
            build/LootTracker.dll
            build/LootTracker.pdb
          generate_release_notes: true
          draft: false
          prerelease: false
